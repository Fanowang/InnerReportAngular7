<h2>My Reports</h2>
<mat-list class="reports">
  <mat-list-item *ngFor="let report of reports" layout="row" flex>

    <a mat-raised-button routerLink="/detail/{{report.id}}">
      <span>{{report.id}}</span> {{report.name}}
    </a>
    <button mat-raised-button color="warn" class="delete" title="delete report" (click)="delete(report)">x</button>

  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
<button mat-raised-button color="primary" (click)="openDialog()">Configure New Report</button>
